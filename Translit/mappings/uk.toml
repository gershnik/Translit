language = 'uk'
name = 'Ukrainian'

variants.default.display = 'default'
variants.'translit-ru'.display = 'translit.net'

[[mappings]]

'А' = 'A'                                               #  1
'а' = 'a'
'Б' = 'B'                                               #  2
'б' = 'b'
'В' = 'V'                                               #  3
'в' = 'v'
'Г' = 'G'                                               #  4
'г' = "g"

'Ґ'.default = "GG"                                      #  5
'Ґ'.'translit-ru' = "G'"
'ґ'.default = "gg"
'ґ'.'translit-ru' = "g'"

'Д' = "D"                                               #  6
'д' = "d"
'Е' = "E"                                               #  7
'е' = "e"
