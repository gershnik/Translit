'Ь'.default = "Q"                                       # 31
'Ь'.'translit-ru' = "''" 
'ь'.default = "q"
'ь'.'translit-ru' = ["'"]

'Ю' = [["Ju", "JU"], ["Yu", "YU"], "Ü"]                 # 32
'ю' = ["ju", "yu", "ü"]

'Я' = [["Ja", "JA"], ["Ya", "YA"]]                      # 33
'я' = ["ja", "ya"]

[footer]

content = """
❗️To enter combinations such as <code>сх</code> or <code>шх</code> press <code>ESC</code>
after the first letter to stop recognition. That is <code>s\u00A0ESC\u00A0h</code> will
produce <code>сх</code> and <code>sh\u00A0ESC\u00A0h</code> will produce <code>шх</code>.
"""
