'є' = ["je", "ye"]


[[mappings]]

'Ж' = [["Zh", "ZH"]]                                    #  9
'ж' = "zh"
'З' = "Z"                                               # 10
'з' = "z"
'И' = "Y"                                               # 11
'и' = "y"
'І' = "I"                                               # 12
'і' = "i"

'Ї'.default = [["Ji", "JI"]]                            # 13
'Ї'.'translit-ru' = ["I'", ["Ji", "JI"]]
'ї'.default = "ji"
'ї'.'translit-ru' = ["i'", "ji"]

'Й' = "J"                                               # 14
'й' = "j"
'К' = "K"                                               # 15
'к' = "k"
'Л' = "L"                                               # 16
'л' = "l"
'М' = "M"                                               # 17
'м' = "m"


[[mappings]]


'Н' = "N"                                               # 18
'н' = "n"
'О' = "O"                                               # 19
'о' = "o"
'П' = "P"                                               # 20
'п' = "p"
'Р' = "R"                                               # 21
'р' = "r"
'С' = "S"                                               # 22
'с' = "s"
'Т' = "T"                                               # 23
'т' = "t"
'У' = "U"                                               # 24
'у' = "u"
'Ф' = "F"                                               # 25
'ф' = "f"
'Х' = ["H", "X"]                                        # 26
'х' = ["h", "x"]

[[mappings]]

'Ц' = "C"                                               # 27
'ц' = "c"
'Ч' = [["Ch", "CH"]]                                    # 28
'ч' = "ch"

'Ш'.default = [["Sh", "SH"]]                            # 29
'Ш'.'translit-ru' = [["Sh", "SH"], "W"]
'ш'.default = "sh"
'ш'.'translit-ru' = ["sh", "w"]

'Щ'.default = ["W", ["Shh", "SHh", "SHH"]]              # 30
'Щ'.'translit-ru' = [["Shh", "SHh", "SHH"], "Q"]
